<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suliman Promotions & Fashion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 18px;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .menu-btn {
      display: none;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 60px;
        right: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        padding: 10px;
      }
      .nav-links.show {
        display: flex;
      }
      .menu-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Suliman Promotions & Fashion</div>
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <a href="pricing.html">Ad Pricing</a>
      <a href="gallery.html">Gallery</a>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }
  </script>

</body>
</html>
