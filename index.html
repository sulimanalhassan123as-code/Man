<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Floating buttons */
    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 2000;
    }
    .floating-buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255,255,255,0.6),
                  0 0 25px rgba(255,255,255,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: glowPulse 2s infinite alternate;
    }
    .floating-buttons a:hover {
      transform: scale(1.15);
    }
    /* WhatsApp */
    .whatsapp-btn {
      background: #25d366;
      box-shadow: 0 0 15px #25d366, 0 0 30px #25d366;
    }
    /* Email */
    .email-btn {
      background: #ff5733;
      box-shadow: 0 0 15px #ff5733, 0 0 30px #ff5733;
    }
    /* Call */
    .call-btn {
      background: #007bff;
      box-shadow: 0 0 15px #007bff, 0 0 30px #007bff;
    }
    /* Animation */
    @keyframes glowPulse {
      from {
        box-shadow: 0 0 8px rgba(255,255,255,0.4),
                    0 0 16px rgba(255,255,255,0.3);
      }
      to {
        box-shadow: 0 0 20px rgba(255,255,255,0.6),
                    0 0 30px rgba(255,255,255,0.5);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is my project hosted on GitHub Pages.</p>

  <!-- Floating Buttons -->
  <div class="floating-buttons">
    <!-- WhatsApp -->
    <a href="https://wa.me/233502956774" target="_blank" class="whatsapp-btn">
      <i class="fab fa-whatsapp"></i>
    </a>
    <!-- Email -->
    <a href="mailto:ghanacyber2@gmail.com" class="email-btn">
      <i class="fas fa-envelope"></i>
    </a>
    <!-- Call -->
    <a href="tel:+233248503631" class="call-btn">
      <i class="fas fa-phone"></i>
    </a>
  </div>
</body>
    </html>
