    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 2000;
    }

      display: flex;
      align-items: center;
      justify-content: center;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: glowPulse 2s infinite alternate;
    }

      transform: scale(1.15);
    }
